<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>使用jsx创建虚拟DOM</title>
   <!--引入react核心库,必须这个顺序-->
   <script type="text/javascript" src="../js/react.development.js"></script>
    <!--引入react-dom,用于支撑react操作dom-->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
   <!--引入babel,用于将jsx转成js-->
   <script type="text/javascript" src="../js/babel.min.js"></script>
    
</head>
<body>
    <!--准备好一个容器-->
    <div id="test"></div>
    
    <script type="text/babel">/*必须写babel*/
        //1.创建一个虚拟DOM
        let VDOM = <h1 id='atguigu'>hello,react</h1> //此处一定不要加引号，因为不是字符串，是虚拟DOM
        //2.让react将虚拟DOM-VDOM转为真实DOM，插入到页面
        ReactDOM.render(VDOM,document.getElementById('test')) //这行代码不是追加的，而是替换的
    </script>
</body>
</html>
